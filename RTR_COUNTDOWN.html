  <meta charset="UTF-8">
  <title>RTR FLIP COUNTDOWN</title>
  <link rel="stylesheet" href="css/style.css">


  <script>
    SPXLoopMode = false
    init = 0

    // configs
    
    window.SPXGCTemplateDefinition = {
        "description": "RTR Countdown",
        "playserver": "OVERLAY",
        "playchannel": "1",
        "playlayer": "6",
        "webplayout": "6",
        "out": "manual",
        "uicolor": "7",
        "DataFields": [
            {
            "ftype" : "instruction",
            "value" : "No-Intro Countdown Clock counts to:"
            },
            {
                "field": "f0",
                "ftype": "number",
                "title": "Which hour?",
                "value": "21"
            },
            {
                "field": "f1",
                "ftype": "number",
                "title": "Which minute?",
                "value": "00"
            }
        ]
    };
    </script>


</head>
<body>

<span style="display: none;" id="f0"></span>
<span style="display: none;" id="f1"></span>



<div id="wrapper">
  


  <div id="clock">
    <img src="logo.svg" >


    <div id="h10" class="num">
      <div class="upper"></div>
      <div class="base upper"></div>
      <div class="base lower"></div>
      <div class="lower"></div>
    </div>
    
    <div id="h0" class="num">
      <div class="upper"></div>
      <div class="base upper"></div>
      <div class="base lower"></div>
      <div class="lower"></div>
    </div>
    
    <div class="colon">:</div>
    
    <div id="m10" class="num">
      <div class="upper"></div>
      <div class="base upper"></div>
      <div class="base lower"></div>
      <div class="lower"></div>
    </div>
    
    <div id="m0" class="num">
      <div class="upper"></div>
      <div class="base upper"></div>
      <div class="base lower"></div>
      <div class="lower"></div>
    </div>
    
    <div class="colon">:</div>
    
    <div id="s10" class="num">
      <div class="upper"></div>
      <div class="base upper"></div>
      <div class="base lower"></div>
      <div class="lower"></div>
    </div>
    
    <div id="s0" class="num">
      <div class="upper"></div>
      <div class="base upper"></div>
      <div class="base lower"></div>
      <div class="lower"></div>
    </div>
  </div>

</div>
  <script src='js/gsap.min.js'></script>
  <script src="js/webcg-framework.umd.js"></script>
  <script  src="js/script.js"></script>
